<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"> 
       <title>HCW Trainer</title>

       <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css">
       <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css">
       <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
       <link rel="stylesheet" href="css/app.css">

       <script src="cordova.js"></script> 
       <script src="js/jquery-1.10.2.min.js"></script> 
       <script src="js/jquery.mobile-1.3.2.min.js"></script>
       <script src="js/functions.js"></script> 
       <script src="js/actions.js"></script> 
       
       
       <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        
        <div data-role="page" id="questionpage" data-theme="f">
            
            <div data-role="header" data-theme="a" id="header">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a class="pageicon app"></a>
                            <span>HCWTrainer</span>
                        </div>

                        <div class="ui-block-b textright">
                            
                            <a class="toolbar-icon context-menu" href="#quickMenu" 
                               data-rel="popup" data-inline="true" data-transition="pop">&nbsp;</a>
   
                            <a href="login.html" class="toolbar-icon profile">Login</a>
                             
                            <a href="profile.html" class="toolbar-icon notification">Notifications</a>
                        </div>
                        <div data-role="popup" id="quickMenu" data-theme="d">
                                 <ul data-role="listview" data-theme="d" >
                                     <li data-icon="false"><a href="index.html" id="main">Main Menu</a></li>
                                     <li data-icon="false"><a href="help.html" id="help">Help</a></li>
                                     <li data-icon="false"><a href="login.html" id="gator">Log In</a></li>
                                     <li data-icon="false"><a onclick="quitApp(); return false;" href="" id="quit">Quit</a></li>
                                 </ul>
                        </div>
                    </div>
            </div>
            
            <div data-role="header" data-theme="f" id="pageheader">
                <div class="ui-grid-a">
                    
                    <div class="ui-block-a">
                        <a class="pageicon menu"></a>  
                        <span id="test_title">Assessment Question</span>
                    </div>
                </div>
            </div>
            
            
            <div data-role="content" class="">
                <!--<div data-theme="b">&nbsp;</div>-->
                
                
                    <h1 id="question_number" class="nomargin marginbottom40">
                        <!--Question #1-->
                    </h1>
                    <ul class="margintop10" id="question" data-role="listview" style="display: none;">
                        <li id="option" data-role="list-divider">
                            <!--What is the smallest unit of life?-->
                        </li>
                    </ul>
                    <br/>
                
                    <fieldset id="options" data-role="controlgroup" >
                        <!--the fieldset is populated from pageinit delegation  -->
                    </fieldset>
                    <br/>
                    
                    
                    <div id="nextprev" class="theme-b" style="border-left: 0; border-right: 0; float:left; width: 100%;">
                        
                        <a href="#" class="hidden" id="nextQuestion" onclick="" style="float: right;" data-icon="arrow-r" data-inline="true">
                            <img src="img/arrow-right.png" />
                            <span>Next</span>
                        </a>
                        
                        <a href="#" class="hidden" id="test-done" onclick="" style="float: right;" data-icon="arrow-r" data-inline="true">
                            <span>Done</span>
                        </a>
                    </div> 
                    
                    <br/>
		
                    <input type="hidden" name="answer" id="answer" />
                    <input type="hidden" name="scorecount" id="scorecount" value="0" />
                     
                    
                    <!--    question tip popup  -->
                    <div data-role="popup" id="tipPopup" data-theme="d" data-overlay-theme="f" data-dismissible="false">
                        <div class="popuptitle">
                            <a class="hidden title" id="wrong" href="#" data-icon="arrow-r" data-inline="true">
                                <!--<img src="img/arrow-left.png">-->
                                <span >WRONG</span>
                            </a>
                            
                            <a class="hidden title" id="correct" href="#" data-icon="arrow-r" data-inline="true">
                                <!--<img src="img/arrow-right.png">-->
                                <span>CORRECT</span>
                            </a>
                        </div>
                        
                        <div id="tipcontent" class="popuptext">
                            <!--tip content comes here-->
                        </div>
                        
                        <div>
                            <a class="smallbutton" href="#" id="tipseen" data-role="button" onclick="">OK</a>
                        </div>
                        
                    </div>
                     
                     
                     <!--selection prompt-->
                     <div data-role="popup" id="selectionPopup" data-theme="d" data-overlay-theme="f" data-dismissible="false">
                         <!--<div class="apptitle"></div>-->
                         <div class="popuptext">Please choose an answer</div>
                         <div >
                             <a class="smallbutton" href="" data-role="button" onclick="$('#selectionPopup').popup('close');">OK</a>
                         </div>
                     </div>
                     
                     
                     <!-- question splash -->
                     <div data-role="popup" id="qsPopup" data-theme="d" data-overlay-theme="f" data-dismissible="false">
                         <!--<div class="apptitle"></div>-->
                         <div class="popuptext">Loading Question...</div>
                     </div>
                    
                     
                    <!--    FOOTER  -->
            <div data-role="footer" data-theme="a" id="footer" class="" data-position="fixed" >
                    <div class="ui-grid-b">
                        <div class="ui-block-b" id="toolbar-actions">
                                &nbsp;
                        </div>
                        <div class="ui-block-b">
                            <!--<h4>FACILITY</h4>-->
                            <h5 class="facname">FACILITY NAME</h5>
                            <div class="address">
                                Plot 2-5, Trans Amadi, <br/>
                                Port Hacourt,<br/>
                                Nigeria.
                            </div>
                        </div>
                
                        <div class="ui-block-c" id="toolbar-actions">
                            <h5 class="facname">SUPERVISOR</h5>
                            <h5 class="facname weightless" style="margin-top: 0px !important;">FIRSTNAME I. LASTNAME</h5>
                            <div class="address ">
                                08012345678
                            </div>
                        </div>
                    </div>
            </div>
            <!--    FOOTER  -->
            
            
            
            </div><!--content-->
            
            
            
            
            
            
        </div> 
        <!--end of main page-->
        
        <!--HIDDEN FIELD TO STORE THE CURRENT QUESTION NUMBER-->
        
        
        
       
        
    </body>
</html>
